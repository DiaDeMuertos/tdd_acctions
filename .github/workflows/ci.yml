on:
  push:
    branches:
      - develop

name: Ejecutar test en cada push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar y checkout de la rama actual
        uses: actions/checkout@v1
      - name: Instalar dependecias
        run: npm install
      - name: Ejecutar test
        run: npm test
